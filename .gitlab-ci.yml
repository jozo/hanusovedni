image: tmaier/docker-compose:latest
services:
  - docker:dind

before_script:
  - docker version
  - docker-compose --version
  - echo ${CI_REGISTRY_PASSWORD} | docker login -u ${CI_REGISTRY_USER} --password-stdin ${CI_REGISTRY}

stages:
  - build
  - deploy

build:
  stage: build
  script:
    - docker build -t ${CI_REGISTRY_IMAGE}:${CI_PIPELINE_IID} .
    - docker push ${CI_REGISTRY_IMAGE}:${CI_PIPELINE_IID}


deploy_to_staging:
  stage: deploy
  before_script:
    - apk add curl
    - mkdir -p ~/.ssh
    - echo "${DEPLOY_SERVER_PRIVATE_KEY}" | tr -d '\r' > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - eval "$(ssh-agent -s)"
    - ssh-add ~/.ssh/id_rsa
    - ssh-keyscan -H ${DEPLOY_SERVER_IP} >> ~/.ssh/known_hosts
  script:
    - scp -r docker-compose.yml docker-compose.prod.yml root@${DEPLOY_SERVER_IP}:~/
    - scp ${SECRETS_STAGING} root@${DEPLOY_SERVER_IP}:~/secrets.env
    - ssh root@${DEPLOY_SERVER_IP} "docker system prune --all --force"
    - ssh root@${DEPLOY_SERVER_IP} "echo \"WEB_IMAGE=${CI_REGISTRY_IMAGE}:${CI_PIPELINE_IID}\" >> secrets.env"
    - ssh root@${DEPLOY_SERVER_IP} "echo ${CI_REGISTRY_PASSWORD} | docker login -u ${CI_REGISTRY_USER} --password-stdin ${CI_REGISTRY}"
    - "ssh root@${DEPLOY_SERVER_IP} \"
        docker run --rm
        --network hanus-net
        --env-file secrets.env
        -e DJANGO_SETTINGS_MODULE=\"hanusovedni.settings.production\"
        ${CI_REGISTRY_IMAGE}:${CI_PIPELINE_IID} python manage.py migrate --no-input\""
    - "ssh root@${DEPLOY_SERVER_IP} \"
        docker run --rm
        -v /var/www/static:/static_root
        --env-file secrets.env
        -e DJANGO_SETTINGS_MODULE=\"hanusovedni.settings.production\"
        ${CI_REGISTRY_IMAGE}:${CI_PIPELINE_IID} python manage.py collectstatic --no-input\""
    - "ssh root@${DEPLOY_SERVER_IP} \"
        WEB_IMAGE=${CI_REGISTRY_IMAGE}:${CI_PIPELINE_IID}
        docker stack deploy
        -c docker-compose.yml
        -c docker-compose.prod.yml
        --with-registry-auth hanusovedni\""
    - echo "Deployment done succesfully"
    - "curl -X POST \"https://api.cloudflare.com/client/v4/zones/${CLOUDFLARE_ZONEID}/purge_cache\" \
        -H \"Authorization: Bearer ${CLOUDFLARE_BEARER_TOKEN}\" \
        -H \"Content-Type: application/json\" \
        --data '{\"purge_everything\":true}'"
