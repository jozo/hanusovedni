# Docker-compose file used on production

version: "3"

services:
  web:
    image: registry.gitlab.com/jozo/hanusovedni:latest
    ports:
    - "80:8000"
    env_file:
      - secrets.env
    environment:
      DJANGO_SETTINGS_MODULE: "hanusovedni.settings.production"
    volumes:
    - /var/www/static:/static_root
    - /var/www/media:/media_root
    - /etc/mime.types:/etc/mime.types
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "0.3"
          memory: 400M
      restart_policy:
        condition: on-failure

  db:
    env_file:
      - secrets.env
