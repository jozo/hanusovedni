version: "3.8"

services:
  web:
    ports:
      - "8000:8000"
    healthcheck:
      test: python -c "import urllib.request; urllib.request.urlopen('http://localhost:8000/', timeout=5).read()"
      interval: 1m
      timeout: 5s
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "0.5"
          memory: 300M
      restart_policy:
        condition: on-failure
    networks:
      - hanusnet
    depends_on:
      - db
      - redis

  db:
    image: postgres:12.8-alpine
    environment:
      - POSTGRES_USER=hanusovedni
      - POSTGRES_DB=hanusovedni
      - PGDATA=/var/lib/postgresql/data/pgdata
    deploy:
      resources:
        limits:
          memory: 100M
    networks:
      - hanusnet

  redis:
    image: redis:6.2-alpine
    deploy:
      resources:
        limits:
          memory: 100M
    networks:
      - hanusnet

networks:
  hanusnet:
    driver: overlay
    attachable: true
