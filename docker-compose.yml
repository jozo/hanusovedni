version: "3.8"

services:
  web:
    ports:
      - "8000:8000"
    networks:
      - hanusnet
    depends_on:
      - db
      - redis

  db:
    image: postgres:12.8-alpine
    environment:
      - POSTGRES_USER=hanusovedni
      - POSTGRES_DB=hanusovedni
      - PGDATA=/var/lib/postgresql/data/pgdata
    deploy:
      resources:
        limits:
          memory: 100M
    networks:
      - hanusnet

  redis:
    image: redis:6.2-alpine
    deploy:
      resources:
        limits:
          memory: 100M
    networks:
      - hanusnet

networks:
  hanusnet:
    driver: overlay
    attachable: true
