[uwsgi]
http = 0.0.0.0:8000
chdir = /code/
wsgi-file = hanusovedni/wsgi.py
processes = 1
threads = 10
# http://jrwren.wrenfam.com/blog/2016/02/16/optimizing-uwsgi-for-many-many-threads-and-processes/index.html
thread-stacksize = 64

strict = true
master = true
enable-threads = true
vacuum = true
single-interpreter = true
die-on-term = true
need-app = true

disable-logging = true
log-4xx = true
log-5xx = true
