{% extends "base.html" %}

{% load wagtailcore_tags wagtailembeds_tags %}

{% block body_class %}template-stream{% endblock %}
{% block title %}{{ page.title }}{% endblock %}

{% block content %}
  <main class="flex-grow-1">
    <div class="container">
      <div class="row d-flex flex-row justify-content-center">
        <div class="col-lg-10">
          <div id="body-wrapper" class="mt-4 position-relative">
            <div class="embed-wrapper position-absolute w-100 h-100">
              <div class="embed-container">
                {% embed page.stream_url %}
              </div>
            </div>

            <div id="form-wrapper" class="position-absolute w-100 h-100 p-4">
              <div class="row h-100 d-flex justify-content-center">
                <div class="col-lg-8 d-flex flex-column justify-content-center">
                  <div class="mb-3 text-center">
                    {{ page.body|richtext }}
                  </div>

                  <form id="stream-form" action="" method="POST" target="no-target">
                    <div class="form-group">
                      <input type="hidden" id="google-form-url" value="{{ page.google_form_url }}">
                      <label for="input-email" class="sr-only">Email address</label>
                      <input type="email" placeholder="Email address" class="form-control" id="input-email">
                    </div>
                    <button type="submit" class="btn btn-lg btn-block btn-outline-warning">
                      <strong>{{ page.button_text }}</strong>
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <iframe src="#" id="no-target" name="no-target" style="visibility:hidden"></iframe>
  </main>
{% endblock %}
