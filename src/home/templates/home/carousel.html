{% load wagtailimages_tags i18n %}

{% if page.carousel %}
  <div id="mainCarousel" class="flex grow max-h-[150px] sm:max-h-[250px] md:max-h-[350px] lg:max-h-[500px] mb-20 carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      {% for block in page.carousel %}
        <li data-target="#mainCarouselIndicators" data-slide-to="0" class="{% if forloop.first %}active{% endif %}"></li>
      {% endfor %}
    </ol>
    <div class="carousel-inner flex grow">
      {% for block in page.carousel %}
        <div class="carousel-item flex {% if forloop.first %}active{% endif %}">
          <a href="{{ block.value.url }}" target="_blank" class="flex max-h-full">
            {% image block.value.image original format-jpeg as carouse_image %}
            <img class="object-cover max-h-full min-w-full" src="{{ carouse_image.url }}" alt="{{ carouse_image.alt }}"/>
          </a>
        </div>
      {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">{% trans "previous" %}</span>
    </a>
    <a class="carousel-control-next" href="#mainCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">{% trans "next" %}</span>
    </a>
  </div>
{% endif %}
