{% load i18n_extra %}

<div class="container">
  <div class="row">
    <div class="col-12">
      <nav class="navbar navbar-expand-lg navbar-dark p-0 mb-1">
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
          <ul class="navbar-nav w-100 text-center">
            {% for menu_item in header_festival.menu_items.all %}
              <li class="nav-item col p-0 d-flex justify-content-center align-items-center">
                <a class="nav-link w-100" href="{{ menu_item.link|localize_url }}">{{ menu_item.title }}</a>
              </li>
            {% endfor %}
          </ul>
        </div>
      </nav>
    </div>
  </div>
</div>
